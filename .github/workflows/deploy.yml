name: CI

on:
  push:
    branches: [ feature/new-server ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Login to private registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          registry: https://registry.upolujksiazke.pl

      - name: Copy job file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_CI_USER }}
          key: ${{ secrets.SERVER_CI_USER_KEY }}
          port: 22
          source: nomad/site.hcl
          target: /var/www/jobs/site-upolujksiazke.hcl

      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: registry.upolujksiazke.pl/upolujksiazke-front:latest
